<template>
    <lightning-card>
        <div class="slds-grid slds-wrap slds-gutters slds-var-m-around_small">
            <div class="slds-col slds-size_4-of-4">
                <lightning-input label="Password" type="text" value={passwordString}></lightning-input>
            </div>
            <div class="slds-col slds-size_3-of-4 slds-var-m-top_small">
                <lightning-input type="checkbox" label="Include Lower Case" name="lowerCase"></lightning-input>
                <lightning-input type="checkbox" label="Include Upper Case" name="upperCase"></lightning-input>
                <lightning-input type="checkbox" label="Include Digit" name="digit"></lightning-input>
                <lightning-input type="checkbox" label="Include Special Characters" name="special"></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-var-m-top_small">
                <div class="slds-float_right">
                    <lightning-button label="Generate" onclick={handleGenerate}></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
