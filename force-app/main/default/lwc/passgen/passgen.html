<template>
    <lightning-card title="Password Generator" class="slds-align_absolute-center">
        <div class="slds-grid slds-wrap slds-gutters slds-var-m-around_small">
            <div class="slds-col slds-size_4-of-4">
                <button style="width: 100%;" class="slds-button slds-button_icon slds-input__icon slds-input__icon_right">
                    <lightning-input style="width: 100%;" type="text" class="pwd" value={passwordString}></lightning-input>&nbsp;
                    <lightning-button-icon class="slds-var-m-top_xx-small" icon-name="utility:copy" onclick={handleCopy}></lightning-button-icon>
                </button>
            </div>
            <div class="slds-col slds-size_4-of-4 slds-var-m-top_small slidercontainer">
                <input type="range" min="1" max={maxChars} class="slider" oninput={handleSlider}>
                <p>Generate password of {numChars} characters</p>
            </div>
            <div class="slds-col slds-size_3-of-4 slds-var-m-top_small">
                <lightning-input type="checkbox" label="Include Lower Case" name="lowerCase" checked></lightning-input>
                <lightning-input type="checkbox" label="Include Upper Case" name="upperCase" checked></lightning-input>
                <lightning-input type="checkbox" label="Include Digit" name="digit" checked></lightning-input>
                <lightning-input type="checkbox" label="Include Special Characters" name="special" checked></lightning-input>
            </div>
            <div class="slds-col slds-size_1-of-4 slds-var-m-top_small">
                <div class="slds-float_right">
                    <lightning-button label="Generate" onclick={handleGenerate}></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
